<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- libs -->
        <title></title>
        <script src="../jquery-3.6.3.min.js"></script>
        <script src="../knockout-3.5.1.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <form action="" class="row">    
                <h6>Maintain Products</h6>
                <div class="col-md-6">
                    <label for="productNumber">Product Number</label><br>
                    <input type="text" id="productNumber" data-bind="value: productNumber">
                    <br><br>
                    <label for="productDescription">Product Description</label><br>
                    <input type="text" id="productDescription" data-bind="value: ProductDescription">
                    <br><br>
                    <label for="productActive">Active Product?</label><br>
                    <input type="checkbox" data-bind="value: ActiveProduct">
                    <br><br>
                    <label for="productClass">Product Class</label><br>
                    <input type="radio" name="a" data-bind="value: ProductClass">Bicycle(100)
                    <input type="radio" name="a" data-bind="value: ProductClass">Accessories(200)
                    <input type="radio" name="a" data-bind="value: ProductClass">Clothing(300)
                    <br><br>
                    <label for="unitOfMeasure">Unit Of Measure</label><br>
                    <select name="" id="" >
                        <option value=""  data-bind="value: UnitOfMeasure">EA</option>
                        <option value="" data-bind="value: UnitOfMeasure">BA</option>
                        <option value="" data-bind="value: UnitOfMeasure">SA</option>
                    </select>
                    <br><br>
                    <label for="suggestedVendor">Suggested Vendor</label><br>
                    <input type="text" data-bind="value: SuggestedVendor">
                </div>
              
                <div class="col-md-6">
                    <label for="weightPerUnitOfMeasure">Weight Per Unit Of Measure</label><br>
                    <input type="text" data-bind="value: WeightPerUnitOfMeasure">
                    <br><br>
                    <label for="listPrice">List Price</label><br>
                    <input type="text" data-bind="value: listPrice">
                    <br><br>
                    <label for="countryOfOrigin">Country Of Origin</label><br>
                    <input type="text" data-bind="value: countryOfOrigin">
                    <br><br>
                    <label for="latestRevisionDate">Latest Revision Date</label><br>
                    <input type="date" data-bind="value: latestRevisionDate">
                    <br><br>
                    <label for="longDescription">Long Description</label><br>
                    <textarea name="longDescription" id="longDescription" cols="25" rows="5" data-bind="value: longDescription"></textarea>
                    <br><br>                  
                </div>
                <div>
                    <button type="button" class="btn btn-success">Success</button>
                </div>
            </form>
        </div>  
        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            // viewmodel
            let product = {
                productNumber: ko.observable(),
                ProductDescription: ko.observable(),
                ActiveProduct:ko.observable(),
                ProductClass:ko.observable(),
                UnitOfMeasure:ko.observable(),
                SuggestedVendor: ko.observable(),
                WeightPerUnitOfMeasure: ko.observable(),
                listPrice:ko.observable(),
                countryOfOrigin:ko.observable(),
                latestRevisionDate:ko.observable(),
                longDescription:ko.observable()
            };
            // employee.empName.subscribe(function (newValue) {
            //     console.log(newValue);
            // });
            product.saveToJson = function () {
                const jsonData = ko.toJSON(product);
                const promise = fetch("http://localhost:3000/products", {
                    method: 'post',
                    body: jsonData,
                    headers: {
                        'content-type': 'application/json'
                    }
                });
    
                $("#result").text(jsonData);
            };
            // initializa the bindings
            ko.applyBindings(product);
        });
    </script>
</body>
</html>
